<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Colegio Inmaculada Concepcion</title>
</head>
<body>
    <header class="fondo">
        <nav>
            <div class="nav-container">
                <div class="header">
                    <div>
                        <img src="img/cic.png" width="150" alt="Logo">
                    </div>
                    <div class="nav-titulo">
                        <h1>Colegio Inmaculada Concepcion</h1>
                    </div>
                </div>
            </div>
            <div class="nav-links-container">
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Contactos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="fondo">

        <div class="slider-container">
            <div class="ctn-slider">
                <div class="slider" id="slider">
                    <div class="slider--section"><img src="./img/emilie.png" alt="" class="slider--img"></div>
                    <div class="slider--section"><img src="./img/inma1.jpeg" alt="" class="slider--img"></div>
                    <div class="slider--section"><img src="./img/inma2.jpeg" alt="" class="slider--img"></div>
                    <div class="slider--section"><img src="./img/inma3.jpg" alt="" class="slider--img"></div>
                </div>
                <div class="sliderbtn sliderbtn-right" id="btn-right">&#62;</div>
                <div class="sliderbtn sliderbtn-left" id="btn-left">&#60;</div>
            </div>
        </div>

        
        <div class="ft">
            <div class="ft-item">
                <div><img src="img/en.jpg" class="ft-img" alt="En"></div>
                <div><p>Los mejores didacticos</p></div>
            </div>
            <div class="ft-item">
                <div><img src="img/sol.jpg" class="ft-img" alt="Sol"></div>
                <div><p>Somos una familia</p></div>
            </div>
            <div class="ft-item">
                <div><img src="img/fe.jpg" class="ft-img" alt="Fe"></div>
                <div><p>Una institucion cristiana</p></div>
            </div>
        </div>
        <div class="mapa-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3600.5569209987416!2d-54.61806802382468!3d-25.51981953645319!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f68ffb8596108d%3A0x52e1f45c5b57ed00!2sColegio%20Inmaculada%20Concepci%C3%B3n!5e0!3m2!1ses!2spy!4v1717798411368!5m2!1ses!2spy" width="80%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer class="footer">
        <div class="contacto">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form-accion">
                <button type="button">Enviar</button>
            </div>
        </div>
        <div class="social-links">
            <ul>
                <li><a href="https://www.facebook.com/ciccde/about"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/ciccdeoficial?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://youtube.com/@juniordiarte4689?si=QRDuEVGpnKUP_kbQ"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="./scripts.js"></script>
</body>
</html>
