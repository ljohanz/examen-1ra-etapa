<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Colegio Inmaculada Concepcion</title>
</head>
<body>
    <header class="fondo">
        <nav>
            <div class="nav-container">
                <div class="header">
                    <div>
                        <img src="img/cic.png" width="150" alt="Logo">
                    </div>
                    <div class="nav-titulo">
                        <h1>Colegio Inmaculada Concepcion</h1>
                    </div>
                </div>
            </div>
            <div class="nav-links-container">
                <ul class="nav-links">
                    <li class="nav-item">
                        <a href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Sobre Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a href="#">Contactos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="fondo">

        <div class="slider-container">
            <img src="img/emilie.png" width="960" alt="Emilie" class="slider-image">
            <img src="img/inma1.jpeg" width="960" alt="Inma1" class="slider-image">
            
        </div>

        
        <div class="ft">
            <div class="ft-item">
                <div><img src="img/en.jpg" class="ft-img" alt="En"></div>
                <div><p>Los mejores didacticos</p></div>
            </div>
            <div class="ft-item">
                <div><img src="img/sol.jpg" class="ft-img" alt="Sol"></div>
                <div><p>Somos una familia</p></div>
            </div>
            <div class="ft-item">
                <div><img src="img/fe.jpg" class="ft-img" alt="Fe"></div>
                <div><p>Una institucion cristiana</p></div>
            </div>
        </div>
        <div class="mapa-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d230830.708468806!2d-57.5635456!3d-25.31328!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f68ffb8596108d%3A0x52e1f45c5b57ed00!2sColegio%20Inmaculada%20Concepci%C3%B3n!5e0!3m2!1ses!2spy!4v1717679957518!5m2!1ses!2spy" width="960" height="450" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>
    <footer class="footer">
        <div class="contacto">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input id="email" type="email" placeholder="Ingrese su correo electrónico">
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea id="message" placeholder="Escriba su mensaje"></textarea>
            </div>
            <div class="form-accion">
                <button type="button">Enviar</button>
            </div>
        </div>
        <div class="social-links">
            <ul>
                <li><a href="https://www.facebook.com/ciccde/about"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/ciccdeoficial?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://youtube.com/@juniordiarte4689?si=QRDuEVGpnKUP_kbQ"><i class="fab fa-youtube"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
